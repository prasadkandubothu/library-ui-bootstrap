<div style="width:400px;">
  <form autocomplete="off">
    <div class="form-group">
      <label for="bookname">Book Name</label>
      <input id="bookname" class="form-control" type="text" name="bookname" [(ngModel)]="book.bookName">
    </div>
    <div class="form-group">
      <label for="authorname">Text</label>
      <input id="authorname" class="form-control" type="text" name="authorname">
    </div>
    <button class="btn btn-primary" type="submit">Add Book</button>
    <button class="btn btn-danger" type="button" style="margin-left : 10px;">Reset</button>
  </form>
</div>
